logging.level.com.allinpay=debug

spring.application.name=board-service
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/retail?useUnicode=true&characterEncoding=utf8&serverTimezone=GMT%2B8
spring.datasource.username=retail
spring.datasource.password=retail
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.max-idle=10
spring.datasource.max-wait=10000
spring.datasource.min-idle=5
spring.datasource.initial-size=5

server.port=8180
#jwt 
jwt.header=Authorization
jwt.secret=mySecret
#token 有效期一天
jwt.expiration=86400
#如果想要首尾加上空格，可以使用转义字符。
#英文空格的unicode码是\u0020，中文空格的unicode码是\u3000
jwt.tokenHead=Bearer 

pagehelper.helperDialect=mysql
pagehelper.reasonable=true
pagehelper.supportMethodsArguments=true
pagehelper.params=count=countSql
